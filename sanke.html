<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="sanke.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
      <h1>üêçSnake Gameüêç</h1>
      <p>
        Objective: Eat the grey square <br />
        ‚ò†Ô∏èDon't hit the red border or snake body
      </p>
    </div>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

var s;
var scl = 20;
var food;
function setup() {
  createCanvas(600, 600);
  s = new Snake();
  frameRate(10);
  pickLocation();
}

function pickLocation() {
  var cols = floor(width / scl);
  var rows = floor(height / scl);
  food = createVector(floor(random(cols)), floor(random(rows)));
  food.mult(scl);
}
function draw() {
  background(0);
  s.death();
  s.update();
  s.show();
  if (s.eat(food)) {
    pickLocation();
  }
  fill(242, 242, 242);
  rect(food.x, food.y, sc1, sc2);
}
function keypressed() {
  if (keyCode === UP_ARROW) {
    s.dir(0, -1);
  } else if (keyCode === DOWN_ARROW) {
    s.dir(0, 1);
  } else if (keyCode === RIGHT_ARROW) {
    s.dir(1, 0);
  } else if (keyCode === LEFT_ARROW) {
    s.dir(-1, 0);
  }
}
function Snake() {
  this.x = 0;
  this.y = 0;
  this.xspeed = 1;
  this.yspeed = 0;
  this.total = 0;
  this.tail = [];

  this.dir = function (x, y) {
    this.xspeed = x;
    this.yspeed = y;
  };
  this.eat = function (pos) {
    var d = dist(this.x, this.y, pos.x, pos.y);
  };
  if (d < 4) {
    this.total++;
    return true;
  } else {
    return false;
  }
}
this.death = function () {
  for (var i = 0; i < this.tail.length; i++) {
    var pos = this.tail[i];
    var d = dist(this.x, this.y, pos.x, pos.y);
    if (d < 1) {
      this.total = 0;
      this.tail = [];
    }
  }
};
this.update = function () {
  for (var i = 0; i < this.tail.length; i++) {
    this.tail[i] = this.tail[i + 1];
  }
  this.tail[total - 1] = createVector(this.x, this.y);

  this.x = this.x + this.xspeed * sc1;
  this.y = this.y + this.yspeed * sc1;

  this.x = contrain(this.x, 0, width - scl);
  this.y = contrain(this.y, 0, height - scl);
};
this.show = function () {
  fill(1, 254, 0);
  for (var i = 0; i < this.total; i++) {
    rect(this.tail[i].x, this.tail[i].y, scl, scl);
  }
  rect(this.x, this.y, scl, scl);
 }

    </script>
  </body>
</html>
