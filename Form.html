<!DOCTYPE html>
<html>
    <head>
	             <title>A Simple Form </title>
	
	</head>
	<body align="center">
	         <header>
	        <h1>Course Registration Form</h1>
			</header>
	          <section> 
			<form>
              
			     <b> First Name :</b> <input type ="text" placeholder="Enter your name"><br/><br/>
				 <b> Last Name :</b> <input type ="text"><br/><br/>
				 <b> Password :</b> <input type="password" placeholder="Enter your password"><br/><br/>
				  <b>Gender:</b><input type="radio">Male
					                      <input type ="radio">Female 
										  <input type="radio">Others 
                   <br/><br/>
				   </section>
				   <section>
				   <b>Religion    :  <b><input type ="text">						 			  
                     <br/><br/>
					   <b>Department  :</b>
                       <select>
					           <option>CSE</option>
					             <option>EEE</option>
					             <option>CE</option>
                         </select>			 	  					 
              </section>
				   	 <br/>
					 <section>
						 <p>Comment</p>
                         <textarea rows="7" cols="40">
						  </textarea>	
						   <br/>
                           <input type="submit">	 
                              <input type="reset">
                              
                     </section>
	
                </form>
	</body>
</html>
