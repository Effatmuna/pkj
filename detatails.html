      <div class="container">
        <div class="row">

    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Post One" />
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control">
                      <option val="" selected>Web Development</option>
                      <option val="">Tech Gadgets</option>
                      <option val="">Health & Wellness</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" />
                      <label for="file" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <small class="form-text text-muted">Max Size 3mb</small>
                  </div>

                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea
                      name="editor1"
                      class="form-control"
                      cols="10"
                      rows="10"
                    >
Ea gubergren takimata kasd sanctus dolore est sea tempor dolor. Dolor diam eirmod diam et ipsum ipsum, et ea dolore.</textarea
                    >
                  </div>
                </form>
              </div>

              </div>
            </div>
            <div class="card text-center bg-success text-white mb-3">
              <div class="card-body">
                <h1>Categories</h1>
                <h4 class="display-4"><i class="fas fa-folder"></i> 6</h4>
                <a href="categories.html" class="btn btn-outline-light btn-sm"
                  >View</a
                >
              </div>
            </div>
            <div class="card text-center bg-warning text-white mb-3">
